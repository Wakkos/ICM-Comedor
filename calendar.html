    var menus = {"2026-01-05": "FESTIVO", "2026-01-06": "FESTIVO", "2026-01-07": "Sopa de pollo con letritas\r\nAlitas de pollo con patatas asadas\r\nFruta", "2026-01-08": "Pasta con caballa y tomate\r\nPescado a la romana casera con verduras\r\nFruta", "2026-01-09": "Lentejas estofadas\r\nRevuelto de champiñones con pimientos asados\r\nLácteos", "2026-01-12": "Ensalada completa\r\nPasta boloñesa\r\nFruta", "2026-01-13": "Legumbres con calabaza y patata\r\nPescado al horno a la riojana\r\nFruta", "2026-01-14": "Puré de verduras\r\nEstofado de pavo en salsa\r\nFruta", "2026-01-15": "Ensalada completa\r\nPaella valenciana\r\nFruta", "2026-01-16": "Sopa de fideos\r\nPescado al horno con base de patatas\r\nLácteo", "2026-01-19": "Potaje de garbanzos con verduras\r\nTortilla de calabacín\r\nFruta", "2026-01-20": "Pasta con jamón y tomate\r\nPescado a la romana\r\nFruta", "2026-01-21": "Crema de calabaza\r\nAlbóndigas en salsa con patatas y verdura\r\nFruta", "2026-01-22": "FESTIVO", "2026-01-23": "Ensalada con queso\r\nFideuá con pescado\r\nLácteo", "2026-01-26": "Crema de legumbres\r\nLonganizas de pollo con tomate\r\nFruta", "2026-01-27": "Sopa de fideos\r\nCocido completo\r\nFruta", "2026-01-28": "Guisado de costillas con patatas\r\nTortilla de caballa\r\nFruta", "2026-01-29": "Arroz con tomate\r\nPechuga rebozada con pimientos\r\nFruta", "2026-01-30": "Pasta con salsa de verduras\r\nPescado en salsa verde\r\nLácteo"};

    document.addEventListener('DOMContentLoaded', function () {
      var events = [];
      for (var fecha in menus) {
        events.push({
          title: menus[fecha],  // No modificaremos esto aquí, pero se usará en eventContent
          start: fecha
        });
      }

      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: events,
        headerToolbar: {
          left: '',
          center: 'title',
          right: ''
        },
        navLinks: false,
        editable: true,
        dayMaxEvents: true,
        locale: 'es',  // Especificar el idioma español

        height: 'auto',  // Ajusta la altura del calendario para que encaje con el número de semanas
        eventContent: function (arg) {  // Define cómo se renderizarán los eventos
          var title = arg.event.title.replace(/\r?\n/g, '<br>');  // Reemplaza \n o \r por <br>
          return { html: title };  // Retorna el título modificado como HTML
        }
      });

      calendar.render();
    });
